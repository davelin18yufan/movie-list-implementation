<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- 自己的ＣＳＳ要放在bootstrap後面，有修正以自己的為優先 -->
  <link rel="stylesheet" href="style.css">

  <title>Movie-List</title>
</head>

<body>
  <!-- Nav Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Movie List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="index.html">Home</a>
            <span class="visually-hidden">(current)</span>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="/favorite.html">Favorite</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Search Bar -->
      <div class="row">
        <form class="row row-cols-lg-auto g-3 align-items-center mb-2" id="search-form">
          <div class="row row-cols-lg-auto g-3 align-items-center">
            <div class="col-auto">
              <label class="visually-hidden" for="search-input">
                Search Keyword
              </label>
              <input type="text" class="form-control" id="search-input" placeholder="Keyword..." />
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary" id="search-submit-button">
                Search
              </button>
            </div>
          </div>
          <div class="list-style col-auto">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <i class="fa fa-th" aria-hidden="true"></i>
          </div>
        </form>
      </div>
    </div>
    <!---   Movie Card    -->
    <div class="row" id="data-panel">
      <!--      Rendor Movie List       -->
      <!-- data-bs-toggle="modal"可以觸發跳出一個獨立視窗(modal)，data-bs-target的ID需要match另外設計的modal ID -->
    </div>
  </div>
  <!--      Paginator     -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
     <!-- generate page fere-->
    </ul>
  </nav>
  <!--   //////// Movie Modal ///////// -->
  <!--  要跳出的modal的ID需要match上面 data-bs-target的ID  -->
  <div class="modal" id="movie-modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="movie-modal-title">
            <!--Movie-modal-title-->
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="movie-modal-body">
          <!-- modal body -->
          <div class="row">
            <div class="col-sm-8" id="movie-modal-image">
              <!--Movie-modal-poster-->
            </div>
            <div class="col-sm-4">
              <p><em id="movie-modal-date">
                <!--Movie-modal-release_date-->
              </em></p>
              <p id="movie-modal-description">
                <!--Movie-modal-description-->
              </p>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>



  <!-- Load axios 需放在call的js檔案前面因為自行設計的js裡有用到axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
    integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- bootstrap's javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <!-- 上方裡有Popper.js，作為和framework相呼應的函式庫，所以自己的js檔案需要放在後面以免被覆蓋 -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/d796cf7da7.js" crossorigin="anonymous"></script>
</body>

</html>
